<html>
<head>
<title>forms</title>
</head>
<body>
<h1>Apply for Credit Card</h1>
<form>
<br>
<table>
<tr>
<td>FirstName:</td>
<td><input type="text" name="firstname"placeholder="First name"></td>
</tr>
<tr></tr>
<tr></tr>
<tr>
<td>LastName:</td>
<td><input type="text" name="lastname"placeholder="Last name"></td>
</tr>
<tr></tr>
<tr></tr>
<tr>
<td>Address:</td>
<td><textarea rows="5"></textarea></td>
</tr>
<tr></tr>
<tr></tr>
<tr>
<td>Languages</td>
<td><select name="languages">
<option value="none" selected disabled hidden>Select</option>
<option value="Hindi">Hindi</option>
<option value="eng">English</option>
<option value="french">French</option>
</select></td>
</tr>
<tr></tr>
<tr></tr>
<tr>
<td>Sex</td>
<td><input type="radio" name="gender" value="male" checked> Male
<input type="radio" name="gender" value="female"> Female
</td>
</tr>
<tr></tr>
<tr></tr>
<tr>
<td>Hobbies</td>
<td><input type="checkbox" name="dancing" value=""> Dancing
<input type="checkbox" name="singing" value=""> Singing
<input type="checkbox" name="sports" value=""> Sports
<input type="checkbox" name="others" value=""> others
</td>
</tr>
<tr></tr>
<tr></tr>
<tr>
<td><button type="submit" value="Submit">Apply card</button></td>
<td><button type="reset" value="Reset">Clear fields</button></td>
</tr>
</table>
</form>

</body>
</html>
